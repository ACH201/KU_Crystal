<!DOCTYPE html>
<html>
<head>
    <title>메인 페이지</title>
    <link rel="stylesheet" type="text/css" href="./others/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.min.js"></script>
    <style>
    body {
      opacity: 1;
      transition-duration: 1s;
      transition-property: opacity;
    }

    body.fade {
      opacity: 0;
    }
    </style>
</head>
<body class="fade">
    <div class="title-container">
      <div class="line">
        <span class="emphasis">건</span>
        <span class="normal">국대</span>
      </div>
      <div class="line">
        <span class="emphasis">수</span>
        <span class="normal">업의 모든</span>
      </div>
      <div class="line">
        <span class="emphasis">정</span>
        <span class="normal">보를 알려준다!</span>
      </div>
      </div>
    </div>
    <div class="btn-container">
      <div class="button" onclick="window.location.href='./others/pages/empty_room.html';">
        <img src="./rss/emptyroom.png" width="30" />
        <span class="button-text">빈 강의실 조회하기</span>
      </div>
      <div class="button" onclick="window.location.href='./others/pages/room_timetable.html';">
        <img src="./rss/roomtime.png" width="30" />
        <span class="button-text">강의실 일주일 시간표 조회하기</span>
      </div>
      <div class="button" onclick="window.location.href='./others/pages/prof_timetable.html';">
        <img src="./rss/prof.png" width="30" />
        <span class="button-text">교수님 일주일 시간표 조회하기</span>
      </div>
      <div class="button" onclick="window.location.href='./others/pages/lecture_stat.html';">
        <img src="./rss/stat.png" width="30" />
        <span class="button-text">시간표 강의 분포 확인하기</span>
      </div>
      <!-- Repeat for other buttons -->
    </div>
    <h3 id="credit">Project-X Konkuk 2진법</h3>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.key(0) !== 'data(2024.1)' || localStorage.key(0) == null) {
                try {
                    localStorage.clear()
                    dfd.readCSV("https://raw.githubusercontent.com/ACH201/KU_Crystal/main/database/LectureTable.csv")
                       .then(df => {
                           const dfJSON = dfd.toJSON(df, {format: 'row'});
                           localStorage.setItem('data', JSON.stringify(dfJSON));
                       }).catch(err => {
                           console.log(err);
                       })
                } catch (error) {
                    console.error('파일을 읽는 중 오류가 발생했습니다:', error);
                }
            }     
            window.setTimeout(() => {
                document.body.classList.remove('fade');
            });       
        });
    </script>
</body>
</html>
